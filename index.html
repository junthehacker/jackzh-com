<div class="home">
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="{% real_path /experience.html %}">Experience</a></li>
                    <li><a href="{% real_path /education.html %}">Education</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <h1>Hi, my name is Jun!</h1>
            <ul class="social-icons">
                <li>
                    <a href="{% real_path /assets/Master Resume Jun.pdf %}">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/junthehacker">
                        <i class="fa fa-github-alt" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jun-zheng-ca/">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            <p class="subtitle">I am <span id="description-typed"></span></p>
        </div>
    </header>
    <section class="csod">
        <div class="container">
            <h2>Code snippet of the day...</h2>
            <pre class="code-collapsed"><code>{% include csod/char-a.v %}</code></pre>
            <button onClick="toggleCsod()" class="toggle-button"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
        </div>
    </section>

    <!-- Sammi section -->
    <div class="valentines">
        <img src="https://i.imgur.com/54nu6YH.png" />
    </div>
    <div class="valentines-hidden"></div>
    <iframe src="https://junthehacker.github.io/journey-map/" class="sammi"></iframe>

</div>

<script>
    let typed = new Typed('#description-typed', {
        strings: ["a developer.", "a student.", "an amateur chef.", "a problem solver.", "an entrepreneur."],
        typeSpeed: 40,
        loop: true,
        cursorChar: " â–ˆ",
        backDelay: 1500
    });
    function toggleCsod() {
        if($(".code-collapsed").hasClass("expanded")) {
            $(".toggle-button").html('<i class="fa fa-angle-down" aria-hidden="true"></i>');
        } else {
            $(".toggle-button").html('<i class="fa fa-angle-up" aria-hidden="true"></i>');
        }
        $(".code-collapsed").toggleClass("expanded");
    }
    let leftClicked = 0;
    let rightClicked = 0;
    $(".valentines").click(function() {
        rightClicked++;
        maybeShowJourneyMap();
    });
    $(".valentines-hidden").click(function() {
        leftClicked++;
        maybeShowJourneyMap();
    });
    function maybeShowJourneyMap() {
        if(leftClicked > 5 && rightClicked > 5) {
            $(".sammi").addClass("shown");
        }
    }
</script>
