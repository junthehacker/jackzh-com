---
layout: page
title: Posts
permalink: /posts.html
---

<section>
    <div class="container">
        {% for post in site.posts %}
        <div class="post-item">
            <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
            {% for tag in post.tags %}
                <span class="post-tag">{{ tag }}</span>
            {% endfor %}
            {{ post.excerpt }}
        </div>
        {% endfor %}
    </div>
</section>
